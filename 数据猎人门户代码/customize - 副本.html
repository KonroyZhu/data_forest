<link href="css/main.css" rel="stylesheet" type="text/css" />
<body>
<div class="main">
<nav>
</nav>
<div class="main-content">
	<section>
    	<ul class="section-nav">
        	<li><div id="flow"class="section-nav-cell" style="border-bottom:1px solid #50b37e;"><p>定制流程</p></div></li>
            <li><div id="student"class="section-nav-cell"><p>面向学生</p></div></li>
            <li><div id="teacher"class="section-nav-cell"><p>面向老师</p></div></li>
            <li><div id="enterprise"class="section-nav-cell"><p>面向企业</p></div></li>
            <div class="section-right-border" id="Cbtn"><img class="customize-button"src="img/我要定制.png"</div>
        </ul>
    </section>
    <div class="article-process" id="article-process" >
    	
    </div><!--article-process-->
    
    
    <div class="article-student" id="article-student">
        	
    </div><!--article-student-->
     <div class="article-teacher" id="article-teacher">
     	
     </div><!--article-teacher-->
     <div class="article-enterprise" id="article-enterprise">
     	
     </div><!--article-enterprise-->
     
     <div id="customize-section">
     	<img class="close" id="close" src="img/ic_close_black_48dp.png"/>
     	<div class="input-block">
        <form method="post" >
        	<div class="input-line1"><div class="input-desc"><p>姓名<st>*</st></p><p>邮箱<st>*</st></p></div>
            	<input type="text" name="name" placeholder=""/>
                <input type="email" name="email" placeholder=""/>
            </div>
           		<div class="input-line2"><div class="input-desc2"><p>联系电话<st>*</st></p><p>预计交付日期<st>*</st></p></div>
            	<input type="tel" name="phone" placeholder=""/>
                <input type="text" name="planned_date" placeholder=""/>
            </div>
            <div class="input-line3">
            	<p>支付类型</p>
              	<div class="input-line3-content">
                <label><input name="type" type="radio" value="网站"  />网站 </label> 
				<label><input name="type" type="radio" value="软件" />软件 </label> 
                </div>
            </div><!--input-line3-->
            <input class="input-url"type="text"name="url" placeholder="请输入网站或软件的URL"/>		
            <div class="input-line4">
            	<p>输出格式</p>
              	<div class="input-line4-content">
                <label><input name="format" type="radio" value="CVS"  />CVS </label> 
				<label><input name="format" type="radio" value="JSON" />JSON </label>
                <label><input name="format" type="radio" value="XML"  />XML </label> 
				<label><input name="format" type="radio" value="ACCESS" />ACCESS </label>
                <label><input name="format" type="radio" value="MSSQL"  />MSSQL </label> 
				<label><input name="format" type="radio" value="MYSQL" />MYSQL </label> 
                </div>
            </div><!--input-line4-->
              <div class="input-line4">
            	<p>记录数估计</p>
              	<div class="input-line4-content">
                <label><input name="num_of_records" type="radio" value="1万以下"  />1万以下 </label> 
				<label><input name="num_of_records" type="radio" value="1万-10万" />1万-10万 </label>
                <label><input name="num_of_records" type="radio" value="10万-50万"  />10万-50万 </label> 
				<label><input name="num_of_records" type="radio" value="50万以上" />50万以上 </label>
                
                </div>
            </div><!--input-line4-->
           	<div class="input-line5">
            <p>详细说明</p>
            <input type="text" name="description" placeholder="让我们更了解你所需.."/>
            </div><!--input-line5-->
            <div class="input-line5"></div>
            <input class="submit" type="submit" value="" name="sub" style="background-image:url(img/%E6%8F%90%E4%BA%A4%E7%94%B3%E8%AF%B7.png)"/>
            </form>
        </form>
        	<div class="input-line5"></div>
        </div>
	</div>
</div><!--main-content-->
</div><!--main-->

 </div>
